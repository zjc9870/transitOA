<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <button id="dps" class="button-active">待批示</button>
                    <button id="yps" class="button-active">已批示</button>
                </div>
                <table id="s-instructions-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>文件标题</th>
                        <th>收文时间</th>
                        <th>发起人</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="c-approve-tbody" class="mt-td-checkbox"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/draftSw/s_instructions.js}" type="text/javascript"></script>
</body>
</html>
