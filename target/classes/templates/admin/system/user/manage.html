<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<style type="text/css">
/* 隐藏上传头像按钮 */
	.yellow-button {
		display:none;
	}
</style>
</head>
<body>
	<div class="page-head">
		<div class="page-title">
			<h1>用户管理</h1>
		</div>
	</div>
	<ul class="page-breadcrumb breadcrumb">
		<li><a href="javascript:;">主页</a> <i class="fa fa-circle"></i></li>
		<li><a href="javascript:;">系统管理</a> <i class="fa fa-circle"></i></li>
		<li><span class="active">用户管理</span></li>
	</ul>
	<div class="row">
		<div class="col-md-12">
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-cogs"></i>用户列表
					</div>
					<div class="actions">
						<a href="javascript:;" class="btn btn-default btn-sm save-button">
							<i class="fa fa-plus"></i> 增加
						</a> <a href="javascript:;"
							class="btn btn-default btn-sm batch-delete-button"> <i
							class="fa fa-remove"></i> 删除
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<table id="user-table"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th class="table-checkbox mt-th-checkbox"><label
									class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
										<input type="checkbox" class="group-checkable"
										data-set="#user-table .checkboxes" /> <span></span>
								</label></th>
								<th>用户名</th>
								<!-- <th>密码</th> -->
								<th>姓名</th>
								<th>性别</th>
								<th>电话</th>
								<th>电子邮件</th>
								<th>角色</th>
								<th>部门</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody class="mt-td-checkbox">
							<th:block th:if="${not #lists.isEmpty(users)}">
								<tr th:each="user : ${users}" th:id="${user.obj.id}">
									<th:block th:each="data : ${user.data}">
										<td th:utext="${data}"></td>
									</th:block>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id="user-modal" class="modal fade" data-width="760">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true"></button>
			<h4 class="modal-title">用户管理</h4>
		</div>
		<div class="modal-body">
			
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal"
				class="btn btn-outline dark">关闭</button>
			<button type="button" class="btn green" id="save">保存</button>
			<button type="button" class="btn green hidden" id="update">修改</button>
		</div>
	</div>
	
	<input type="hidden" name="userId" />
	<div id="purple-modal" class="modal fade" data-width="760">
		<div class="modal-header">
			<h4 class="modal-title">设置角色</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<form id="user-role-form">
						<div class="form-group form-md-checkboxes">
							<div class="md-checkbox-inline" id="role-checkbox"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn green" id="role-save">保存</button>
			<button type="button" data-dismiss="modal"
				class="btn btn-outline dark">关闭</button>
		</div>
	</div>
	<div id="green-modal" class="modal fade" data-width="760">
		<div class="modal-header">
			<h4 class="modal-title">设置部门</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<form id="user-department-form">
						<div class="form-group form-md-checkboxes">
							<div class="md-checkbox-inline" id="department-checkbox"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn green" id="department-save">保存</button>
			<button type="button" data-dismiss="modal"
				class="btn btn-outline dark">关闭</button>
		</div>
	</div>
	<div id="yellow-modal" class="modal modal-fixed-footer">
		<input name="userAvatarId" type="hidden" />
		<div class="modal-header">
			<h4 class="modal-title">设置头像</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form" id="user-avatar-form">
						<input type="hidden" name="userAvatarId" />
						<div class="row">
							<div class="col-md-5 col-md-offset-4">
								<img src="/images/avatar.png"
									class="circle responsive-img valign user-avatar-img"
									style="width: 180px; height: 180px;" />
							</div>
						</div>
						<div class="row" style="margin-top: 10px;">
							<div class="col-md-10 col-md-offset-1">
								<div class="files-template-wrapper"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal"
				class="btn btn-outline dark">关闭</button>
		</div>
	</div>

	<script th:src="@{/plugins/ajaxfileupload.js}" type="text/javascript"></script>
	<script th:src="@{/js/base/file.tool.js}" type="text/javascript"></script>
	<script th:src="@{/js/admin/system/user/user.js}" type="text/javascript"></script>
</body>
</html>
