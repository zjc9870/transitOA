<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<body>
	<form id="department-form">
		<input type="hidden" name="id" th:value="${department.id}" />
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="code">部门代码</label>
					<div class="input-group col-md-12">
						<input id="code" type="text" class="form-control" name="code"
							placeholder="请输入部门代码" th:value="${department.code}" />
					</div>
				</div>
				<div class="form-group">
					<label for="department-manager-select">管理者</label> <select
						class="form-control" name="managerId"
						id="department-manager-select"
						th:utext="${department.managerSov.html}">
					</select>
				</div>
				<div class="form-group">
					<label for="department-category-select">部门类型</label> <select
						class="form-control" name="category" id="department-category-select"
						th:utext="${department.categorySov.html}">
					</select>
				</div>
				<div class="form-group">
					<label for="description">备注</label>
					<div class="input-group col-md-12">
						<input id="description" type="text" class="form-control"
							name="description" placeholder="请输入备注"
							th:value="${department.description}" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">部门名称</label>
					<div class="input-group col-md-12">
						<input id="name" type="text" class="form-control" name="name"
							placeholder="请输入部门名称" th:value="${department.name}" />
					</div>
				</div>
				<div class="form-group">
					<label for="department-parent-select">父部门</label> <select
						class="form-control" name="parentId" id="department-parent-select"
						th:utext="${department.parentDepartmentSov.html}">
					</select>
				</div>
				<div class="form-group">
					<label for="department-ssgs-select">所属公司</label> <select
						class="form-control" name="ssgsId" id="department-ssgs-select"
						th:utext="${department.ssgsSov.html}">
					</select>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
