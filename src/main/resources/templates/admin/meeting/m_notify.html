<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link th:href="@{/css/admin/base/form.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{/css/admin/base/table.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="lg-block">
    <button id="back" class="button">返回</button>
    <div class="lg-block-title1" th:text="江宁公共交通集团有限公司+${meetingVo.sqd}+会议申请单"></div>
    <div class="lg-block-content">
        <div id = "id" th:text="${meetingVo.id}" style="display:none"></div>
        <th:block>
            <ul>
                <li>
                    <div class="form-title">会议主题：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.hyzt}"/>
                </li>
                <li>
                    <div class="form-title">会议内容：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.hynr}" />
                </li>
                <li>
                    <div class="form-title">会议时间、地点：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.hydd}+${meetingVo.hys}+' '+${meetingVo.hyrq}+' '+${meetingVo.kssj}+'-'+${meetingVo.jssj}"/>
                </li>
                <li>
                    <div class="form-title">参会人员：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.chry}" />
                </li>
                <li>
                    <div class="form-title">会议对接人姓名：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.djrxm}"/>
                </li>
                <li>
                    <div class="form-title">联系方式：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.lxfs}"/>
                </li>
                <li>
                    <div class="form-title" >会议规格：</div>
                    <input id="hygg" type="hidden" th:value="${meetingVo.hygg}"/>
                    <lable><input name="hygg" type="checkbox" value="1" disabled="disabled"/>瓷杯茶水</lable>
                    <lable><input name="hygg" type="checkbox" value="2" disabled="disabled"/>纸杯茶水</lable>
                    <lable><input name="hygg" type="checkbox" value="3" disabled="disabled"/>水果</lable>
                    <lable><input name="hygg" type="checkbox" value="4" disabled="disabled"/>席卡</lable>
                </li>
                <li>
                    <div class="form-title">其他：</div>
                    <pre class="pre-form-content" th:text="${meetingVo.qt}" />
                </li>
                <input id="attachList" type="hidden" th:value="${meetingVo.attachmentList}" />
                <input id="meetingId" type="hidden" th:value="${meetingVo.id}"/>
                <li><button id="fjck" class="button-active" style="margin-left: 0px">附件查看</button></li>
            </ul>
        </th:block>
        <form id="m_notify_form" enctype="multipart/form-data">
            <div class="lg-block">
                <div class="lg-block-title2">会议通知人员:</div>
                <ul>
                    <li class="jt">
                        <div class="form-group">
                            <label th:text="集团高管" for="jtgg" class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <select name="jtgg"  class="form-content" id="jtgg" th:multiple="multiple" style="width:300px">
                                    <th:block th:if="${not #lists.isEmpty(notifyObjectVoList)}">
                                        <div th:each="object : ${notifyObjectVoList}">
                                            <th:block th:if="${object.tzdxfl == '集团高管'}">
                                                <option th:value="${object.userName}" th:text="${object.tzdx}"></option>
                                            </th:block>
                                        </div>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="jt">
                        <div class="form-group">
                            <label th:text="集团部门" class="col-sm-3 control-label" for="jtbm"></label>
                            <div class="col-sm-9">
                                <select name="jtbm"  class="form-content" id="jtbm" th:multiple="multiple"  style="width:300px" >
                                    <th:block th:if="${not #lists.isEmpty(notifyObjectVoList)}">
                                        <div th:each="object : ${notifyObjectVoList}">
                                            <th:block th:if="${object.tzdxfl == '集团部门'}">
                                                <option th:value="${object.userName}" th:text="${object.tzdx}"></option>
                                            </th:block>
                                        </div>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="dsgj">
                        <div class="form-group">
                            <label th:text="东山公交高管" for="dsgjgg" class="col-sm-3 control-label"> </label>
                            <div class="col-sm-9">
                                <select name="dsgjgg"  class="form-content" id="dsgjgg" th:multiple="multiple" style="width:300px">
                                    <th:block th:if="${not #lists.isEmpty(notifyObjectVoList)}">
                                        <div th:each="object : ${notifyObjectVoList}">
                                            <th:block th:if="${object.tzdxfl == '东山公交高管'}">
                                                <option th:value="${object.userName}" th:text="${object.tzdx}"></option>
                                            </th:block>
                                        </div>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="dsgj">
                        <div class="form-group">
                            <label th:text="东山公交部门" class="col-sm-3 control-label" for="dsgjbm"></label>
                            <div class="col-sm-9">
                                <select name="dsgjbm"  class="form-content" id="dsgjbm" th:multiple="multiple"  style="width:300px" >
                                    <th:block th:if="${not #lists.isEmpty(notifyObjectVoList)}">
                                        <div th:each="object : ${notifyObjectVoList}">
                                            <th:block th:if="${object.tzdxfl == '东山公交部门'}">
                                                <option th:value="${object.userName}" th:text="${object.tzdx}"></option>
                                            </th:block>
                                        </div>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label th:text="公司办公室" class="col-sm-3 control-label" for="gsbgs"></label>
                            <div class="col-sm-9">
                                <select name="gsbgs" class="form-content" id="gsbgs" th:multiple="multiple"  style="width:300px">
                                    <th:block th:if="${not #lists.isEmpty(notifyObjectVoList)}">
                                        <div th:each="object : ${notifyObjectVoList}">
                                            <th:block th:if="${object.tzdxfl == '公司办公室'}">
                                                <option th:value="${object.userName}" th:text="${object.tzdx}"></option>
                                            </th:block>
                                        </div>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <label th:text="外部单位" class="col-sm-3 control-label" for="wbdw">外部单位</label>
                            <div class="col-sm-9">
                                <textarea name="wbdw" class="form-content" id="wbdw"  type="text" style="width: 300px;height: 50px" th:placeholder="请输入"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>

        <button id="uploadFile" style="margin-left:23%" class="button-active">上传会议通知</button>
        <ul id="fjlb">
        </ul>
        <div id="upload-modal" class="modal modal-fixed-footer">
            <div class="modal-header">
                <h4 class="modal-title">上传附件</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form" id="fileUploadForm">
                            <div class="row" style="margin-top: 10px;">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="files-template-wrapper"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-outline dark">关闭</button>
            </div>
        </div>

        <li class="right">
            <button id="tz" class="button hover">通知</button>
        </li>

    </div>
</div>

<script th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/jquery-validation/js/additional-methods.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/meeting/m_notify.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/base/process_issues.js}" type="text/javascript"></script>
</body>
</html>
