<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>会议通知表</title>
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="portlet-body">
            <div id="tab" class="table-tab">
                <button id="wd" class="button">未读</button>
                <button id="yd" class="button-active">已读</button>
            </div>

            <table id="m-hy-notify-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr class="table-title">
                    <th>会议主题</th>
                    <th>状态</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="m-hy-notify-tbody" class="mt-td-checkbox">
                <th:block th:if='${not #lists.isEmpty(meetingVoListByTzsj)}'>
                    <tr th:each="doc : ${meetingVoListByTzsj}">
                        <th:block>
                            <input type="hidden" id="id" th:value="${doc.id}" />
                            <input type="hidden" id="fl" th:value="${doc.hydd}" />
                            <td th:text='${doc.hyzt}'></td>
                            <td>未读</td>
                            <td th:text="${doc.tzsj} ? ${doc.tzsj} : '-'"></td>
                            <td>
                                <input type="hidden" id="hytzid" th:value="${doc.hytzid}" />
                                <div onclick="seeHyNotify($(this).parent().parent().find('#id').val(),'wd',$(this.parentNode.childNodes[1]).val(),$(this).parent().parent().find('#fl').val())">查看</div>
                            </td>
                        </th:block>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/meeting/m_hy_notify_all.js}" type="text/javascript"></script>
</body>
</html>
