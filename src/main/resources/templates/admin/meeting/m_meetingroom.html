<div class="page-head">
    <div class="page-title">
        <h1>会议室管理</h1>
    </div>

<ul class="page-breadcrumb breadcrumb">
    <li><a href="javascript:;">主页</a> <i class="fa fa-circle"></i></li>
    <li><a href="javascript:;">会议管理</a> <i class="fa fa-circle"></i></li>
    <li><span class="active">会议室</span></li>
</ul>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>会议室列表
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn btn-default btn-sm save-button">
                        <i class="fa fa-plus"></i> 增加
                    </a> <a href="javascript:;"
                            class="btn btn-default btn-sm batch-delete-button"> <i
                        class="fa fa-remove"></i> 删除
                </a>
                </div>
            </div>
            <div class="portlet-body">
                <table id="meetingroom-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="table-checkbox mt-th-checkbox"><label
                                class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                            <input type="checkbox" class="group-checkable"
                                   data-set="#meetingroom-table .checkboxes" /> <span></span>
                        </label></th>

                        <th>会议室</th>
                        <th>地点</th>
                        <th>容量</th>
                        <th>备注</th>
                        <th>所属公司</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="mt-td-checkbox">
                    <th:block th:if="${not #lists.isEmpty(meetingrooms)}">
                        <tr th:each="meetingroom : ${meetingrooms}"
                            th:id="${meetingroom.obj.id}">
                            <th:block th:each="data : ${meetingroom.data}">
                                <td th:utext="${data}"></td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="meetingroom-modal" class="modal fade" tabindex="-1"
     data-width="760">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true"></button>
        <h4 class="modal-title">会议室管理</h4>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal"
                class="btn btn-outline dark">关闭</button>
        <button type="button" class="btn green" id="save">保存</button>
        <button type="button" class="btn green hidden" id="update">修改</button>
    </div>
</div>
