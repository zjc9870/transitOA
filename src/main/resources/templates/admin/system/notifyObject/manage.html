<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/plugins/jstree/dist/themes/default/style.min.css}"
          rel="stylesheet" type="text/css" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
    <link th:href="@{/css/admin/base/form.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="page-head">
    <div class="page-title">
        <h1>通知对象管理</h1>
    </div>
</div>
<ul class="page-breadcrumb breadcrumb">
    <li><a href="javascript:;">主页</a> <i class="fa fa-circle"></i></li>
    <li><a href="javascript:;">系统管理</a> <i class="fa fa-circle"></i></li>
    <li><span class="active">通知对象管理</span></li>
</ul>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>通知对象管理
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="portlet light portlet-fit bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-cogs"></i>通知对象类型列表
                                </div>
                            </div>
                            <div class="porlet-body">
                                <div class="list-group">
                                    <th:block th:each="tzdxlxVo : ${tzdxlxVos}">
                                        <a href="javascript:;" class="list-group-item"
                                           th:attr="data-tzdxlx=${tzdxlxVo.tzdxlx}">
                                            <h4 class="list-group-item-heading" th:text="${tzdxlxVo.tzdxlx}"></h4>
                                        </a>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-bubble font-green-sharp"></i> <span
                                        class="caption-subject font-green-sharp bold uppercase">通知对象列表</span>
                                </div>
                                <div class="actions">
                                    <a href="javascript:;" class="btn green btn-sm add-button">
                                        <i class="fa fa-plus"></i> 增加
                                    </a>
                                    <a href="javascript:;" class="btn blue btn-sm update-button">
                                    <i class="fa fa-edit"></i> 修改
                                    </a>
                                    <a href="javascript:;" class="btn red btn-sm delete-button">
                                    <i class="fa fa-remove"></i> 删除
                                    </a>

                                </div>
                            </div>
                            <div class="portlet-body">
                                <table id="notify-object-table" class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr class="table-title">
                                        <th>通知对象</th>
                                    </tr>
                                    </thead>
                                    <tbody id="notify-object-tbody" class="mt-td-checkbox">
                                    <tr>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/system/notifyObject/manage.js}" type="text/javascript"></script>
<script th:src="@{/plugins/jstree/dist/jstree.min.js}" type="text/javascript"></script>
</body>
</html>
