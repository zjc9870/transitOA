<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
    <link th:href="@{/css/admin/base/form.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="page-head">
    <div class="page-title">
        <h1>合同审批流程配置</h1>
    </div>
</div>
<ul class="page-breadcrumb breadcrumb">
    <li><a href="javascript:;">主页</a> <i class="fa fa-circle"></i></li>
    <li><a href="javascript:;">系统管理</a> <i class="fa fa-circle"></i></li>
    <li><span class="active">合同审批流程配置</span></li>
</ul>

<div class="row">
    <div class="col-md-12">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>合同审批流程配置
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="portlet light portlet-fit bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-cogs"></i>审批节点配置
                            </div>
                        </div>
                        <div class="actions">
                            <a href="javascript:;" class="btn green btn-sm add-button">
                                <i class="fa fa-plus"></i> 增加
                            </a>
                            <a href="javascript:;" class="btn blue btn-sm update-button">
                                <i class="fa fa-edit"></i> 修改
                            </a>
                            <a href="javascript:;" class="btn red btn-sm delete-button">
                                <i class="fa fa-remove"></i> 删除
                            </a>
                            <a href="javascript:;" class="btn yellow btn-sm save-button">
                                <i class="fa fa-save"></i> 保存
                            </a>
                        </div>

                        <div id="node_table_position">

                        <table id="node_table" class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr class="table-title">
                                <th>节点id</th>
                                <th>节点描述</th>
                            </tr>
                            </thead>
                            <tbody id="node-tbody" class="mt-td-checkbox">
                            <tr></tr>
                            </tbody>
                        </table>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="portlet light bordered" style="overflow: hidden">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-bubble font-green-sharp"></i> <span
                                    class="caption-subject font-green-sharp bold uppercase">节点与角色绑定</span>
                            </div>
                            <div class="actions">
                                <a href="javascript:;" class="btn yellow btn-sm save-button2">
                                    <i class="fa fa-save"></i> 保存
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form id="node_role_form" enctype="multipart/form-data">
                                <span id="leftNodeId" class="leftNode">
                                    <!--<ul><label style="color: green">节点1</label></ul>-->
                                    <!--<ul><label style="color: green">节点2</label></ul>-->
                                </span>
                                <span id = "rightRole" class="rightRole">
                                    <!--<ul><select><option value="tg"></option></select></ul>-->
                                    <!--<ul><select><option value="tg"></option></select></ul>-->
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>
</div>


<script th:src="@{/js/admin/system/processConfiguration/configuration.js}" type="text/javascript"></script>

</body>
</html>
