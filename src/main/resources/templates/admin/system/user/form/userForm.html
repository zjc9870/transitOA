	<form id="user-form">
		<input type="hidden" name="id" th:value="${userVo.id}" />
		<input type="hidden" name="avatarId"/>
		<ul>
			<li>
				<div  class="pform-title">用户名:</div> <input name="username"
				class="pform-content" type="text"
				th:value="${userVo.username}" />
			</li>
			<li>
				<div class="pform-title">密码:</div> <input id="password1" name = "password"
				class="pform-content" type="password" th:value = "${userVo.password}"/> <span class="pfrom-tips">密码必须是字母、数字、连接符号。密码设置6~8位</span>
			</li>
			<li>
				<div class="pform-title">姓名:</div> <input name="fullName"
				class="pform-content" type="text"
				th:value="${userVo.fullName}" />
			</li>
			<li>
				<div class="pform-title">座机:</div> <input name="phone"
				class="pform-content" type="text" th:value="${userVo.phone}" />
			</li>
			<li>
				<div class="pform-title">手机1:</div> <input name="phoneNumber1"
				class="pform-content" type="text" th:value="${userVo.phoneNumber1}" />
			</li>
			<li>
				<div class="pform-title">手机2:</div> <input name="phoneNumber2"
				class="pform-content" type="text" th:value="${userVo.phoneNumber2}" />
			</li>
			<li>
				<div class="pform-title">邮箱:</div> <input name="email"
				class="pform-content" type="text" th:value="${userVo.email}" /> <span
				class="pfrom-tips">选择最常用的信箱地址,最优选择是集团内部邮箱</span>
			</li>
			<li th:switch="${userVo.sex}">
				<div class="pform-title">性别:</div> <th:block th:case="'男'">
					<div class="pform-radio">
						<input name="sex" type="radio" value="男" checked="checked" /><span>男</span>
					</div>
					<div class="pform-radio" style="margin-left: 35px">
						<input name="sex" type="radio" value="女" /><span>女</span>
					</div>
				</th:block> <th:block th:case="'女'">
					<div class="pform-radio">
						<input name="sex" type="radio" value="男" /><span>男</span>
					</div>
					<div class="pform-radio" style="margin-left: 35px">
						<input name="sex" type="radio" value="女" checked="checked" /><span>女</span>
					</div>
				</th:block> <th:block th:case="*">
					<div class="pform-radio">
						<input name="sex" type="radio" value="男" /><span>男</span>
					</div>
					<div class="pform-radio" style="margin-left: 35px">
						<input name="sex" type="radio" value="女" /><span>女</span>
					</div>
				</th:block>
			</li>
			<!-- <li>
				<div class="pform-title">部门:</div> 
				<input name="departmentName"
				class="pform-content" type="text"
				th:value="${userVo.departmentName}" />
				<select th:each = 'dep : ${departmentVoList}'>
					<option value = ${dep.id} th:selected = '${dep.id} == ""'>${dep.name}</option>
				</select>
			</li> -->
			<li>
				<!--<div class="pform-title">所属公司:</div> <input name="ssgsName"-->
				<!--class="pform-content pform-disabled" type="text" disabled="disabled"-->
				<!--th:value="${userVo.ssgsName}" />-->
				<!--<input name = "ssgsId" style = "display:none" th:value = "${userVo.ssgsId}" />-->

				<div class="pform-title">所属公司:</div>
				<select name="ssgs" id="ssgs" class="pform-content">
				<th:block th:if="${not #lists.isEmpty(departmentVos)}">
					<option th:value="${userVo.ssgsId}" th:text="${userVo.ssgsName}" selected="selected"></option>>
					<div th:each="object : ${departmentVos}">
						<option th:value="${object.id}" th:text="${object.name}" ></option>
					</div>
				</th:block>
			    </select>
			</li>
		</ul>
		<!-- <input type="hidden" th:value="${userVo.id}" id="userId" /> -->
	</form>

	<span class="qm-title">签名:</span>
	<input id="attachmentVoslist" type="hidden" th:value="${userVo.attachmentVos}" />
	<button id="downloadFile" class="button-active">附件查看</button>
	<button id="uploadFile"  class="button-active">上传附件</button>
	<ul id="fjlb">
	</ul>
	<div id="upload-modal" class="modal modal-fixed-footer">
		<div class="modal-header">
			<h4 class="modal-title">上传附件</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<form class="form" id="fileUploadForm">
						<div class="row" style="margin-top: 10px;">
							<div class="col-md-10 col-md-offset-1">
								<div class="files-template-wrapper-image"></div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal"
					class="btn btn-outline dark">关闭</button>
		</div>
	</div>

	<script th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script th:src="@{/plugins/jquery-validation/js/additional-methods.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
		var userValidator = $('#user-form').validate({
			errorElement: 'span', //default input error message container
			errorClass: 'error-tips', // default input error message class
			rules: {
				username: {
					required: true
				},
				password: {
					required: true
				},
				fullName: {
					required: true
				},
				phoneNumber1: {
					phoneUS: true
				},
				phoneNumber2: {
					phoneUS: true
				},
				email: {
					email: true
				},
				sex: {
					required: true
				}
			},

			messages: {
				username: {
					required: "请输入用户名"
				},
				password: {
					required: "请输入密码"
				},
				fullName: {
					required: "请输入姓名"
				},
				phoneNumber1: {
					phoneUS: "请输入正确的手机号"
				},
				phoneNumber2: {
					phoneUS: "请输入正确的手机号"
				},
				email: {
					email: "请输入正确的邮箱"
				},
				sex: {
					required: "请选择性别"
				}
			}
		});
	</script>
