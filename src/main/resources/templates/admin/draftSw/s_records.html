<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>
<!--/*@thymesVar id="defaultTabId" type="String"*/-->
<input type="hidden" th:value="${defaultTabId}"/>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <!--<button id="wtj" class="button-active">未提交</button>-->
                    <button id="dcl" class="button-active">待处理</button>
                    <button id="ycl" class="button-active">已处理</button>
                    <button id="ywc" class="button-active">已完成</button>
                </div>
                <table id="s-records-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>文件标题</th>
                        <th>发起时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="c-approve-tbody" class="mt-td-checkbox">
                    <th:block th:if='${not #lists.isEmpty(draftSwVoList)}'>
                        <tr th:each='con : ${draftSwVoList}'>
                            <th:block >
                                <input type="hidden" th:value="${con.id}" />
                                <td th:text='${con.wjbt}'></td>
                                <td><div th:text='${con.fqsj}'></div></td>
                                <td>待处理</td>
                                <td><div onclick="seeSwRecordE($(this.parentNode.parentNode.childNodes[1]).val())">查看</div></td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/draftSw/s_records.js}" type="text/javascript"></script>
</body>
</html>
