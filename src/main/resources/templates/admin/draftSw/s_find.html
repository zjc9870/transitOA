<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div class="table-tab">
                    <form id="htcxForm">
                        <div>
                            <span>标题:</span>
                            <input name="htbt" type="text" />
                            <span style="margin-left: 15.7%">文号:</span>
                            <input name="htbh" type="text" />
                            <span style="margin-left: 10%">发起人:</span>
                            <input name="fqr" type="text" />
                        </div>
                        <div>
                            <span>时间范围:</span>
                            <input name="startTime" type="text" class="date-picker" />
                            <span>至</span>
                            <input name="endTime" type="text" class="date-picker" />
                            <span style="margin-left: 28.5%">状态:</span>
                            <select name="htzt">
                                <option value="0">全部</option>
                                <option value="1">待审批</option>
                                <option value="2">已审批</option>
                                <option value="3">已回填</option>
                            </select>
                        </div>
                    </form>
                    <div>
                        <button class="button-active" style="margin-left: 0">导出</button>
                        <button class="button-active" id="searchCon">查询</button>
                    </div>
                </div>
                <table id="department-table"
                       class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>收文名称</th>
                        <th>发起人</th>
                        <th>发起时间</th>
                        <th>批示时间</th>
                        <th>执行时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="mt-td-checkbox" id="c-approve-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/contract/c_find.js}" type="text/javascript"></script>
<script th:src="@{/js/admin/components/components-date-time-pickers.min.js}" type="text/javascript"></script>
</body>
</html>
