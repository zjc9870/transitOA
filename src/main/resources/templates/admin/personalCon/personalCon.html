<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link th:href="@{/css/admin/base/form.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{/css/admin/base/table.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="col-md-12">
    <div class="portlet box">
        <div class="portlet-body">
            <div class="lg-block">
                <div class="lg-block-content2">
                    <div class="lg-block-title2">
                        <span class="lg-block-subtitle1">个人设置</span>
                        <span class="lg-block-subtitle2">Personal Settings</span>
                    </div>
                    <form id="c_person_form" enctype="multipart/form-data">
                        <ul>
                            <li>
                                <div class="pform-title">用户名:</div>
                                <input name="username" class="pform-content pform-disabled" type="text" readonly="readonly"
                                th:value="${userVo.username}"/>
                                <span class="pfrom-tips">用户名一旦注册成功不得修改</span>
                            </li>
                            <li>
                                <div class="pform-title">新密码:</div>
                                <input id="password1" name="password" class="pform-content" type="password"/>
                                <span class="pfrom-tips">密码必须是英文字母、数字,不能是汉字。密码设置6~12位</span>
                            </li>
                            <li>
                                <div class="pform-title">重复新密码:</div>
                                <input id="password2" name="newPassword" class="pform-content" type="password"/>
                                <span id="passwordTips" class="pfrom-tips">重复输入的密码必须和上一步输入的密码保持一致</span>
                            </li>
                            <li>
                                <div class="pform-title">姓名:</div>
                                <input name="fullName" class="pform-content pform-disabled" type="text" readonly="readonly"
                                       th:value="${userVo.fullName}"/>
                                <span class="pfrom-tips">如果需要修改自己的姓名,请联系管理员</span>
                            </li>
                            <li>
                                <div class="pform-title">座机:</div>
                                <input name="phone" class="pform-content" type="text" th:value="${userVo.phone}"/>
                                <span class="pfrom-tips">请输入您的座机或手机号</span>
                            </li>
                            <li>
                                <div class="pform-title">手机1:</div>
                                <input name="phoneNumber1" class="pform-content" type="text" th:value="${userVo.phoneNumber1}"/>
                            </li>
                            <li>
                                <div class="pform-title">手机2:</div>
                                <input name="phoneNumber2" class="pform-content" type="text" th:value="${userVo.phoneNumber2}"/>
                            </li>
                            <li>
                                <div class="pform-title">邮箱:</div>
                                <input name="email" class="pform-content" type="text" th:value="${userVo.email}"/>
                                <span class="pfrom-tips">选择最常用的信箱地址,最优选择是集团内部邮箱</span>
                            </li>
                            <li th:switch="${userVo.sex}">
                                <div class="pform-title">性别:</div>
                                <th:block th:case="'男'">
                                    <div class="pform-radio"><input name="sex" type="radio" value="男" checked="checked"/><span>男</span></div>
                                    <div class="pform-radio" style="margin-left: 35px"><input name="sex" type="radio" value="女" /><span>女</span></div>
                                </th:block>
                                <th:block th:case="'女'">
                                    <div class="pform-radio"><input name="sex" type="radio" value="男" /><span>男</span></div>
                                    <div class="pform-radio" style="margin-left: 35px"><input name="sex" type="radio" value="女" checked="checked"/>
                                        <span>女</span></div>
                                </th:block>
                                <th:block th:case="*">
                                    <div class="pform-radio"><input name="sex" type="radio" value="男" /><span>男</span></div>
                                    <div class="pform-radio" style="margin-left: 35px"><input name="sex" type="radio" value="女" /><span>女</span></div>
                                </th:block>
                            </li>
                            <li>
                                <div class="pform-title">部门:</div>
                                <input name="departmentName" class="pform-content pform-disabled" type="text" readonly="readonly"
                                       th:value="${userVo.departmentName}"/>
                            </li>
                            <li>
                                <div class="pform-title">所属公司:</div>
                                <input name="ssgsName" class="pform-content pform-disabled" type="text" readonly="readonly"
                                       th:value="${userVo.ssgsName}"/>
                            </li>
                        </ul>
                        <input type="hidden" th:value="${userVo.id}" id="userId"/>
                    </form>
                    <ul>
                        <li class="right" style="margin-left:21%">
                            <button id="reset" class="button hover">重置</button>
                            <button id="saveCon" class="button hover">保存</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/jquery-validation/js/additional-methods.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/admin/personalCon/personalCon.js}"></script>
</body>
</html>
