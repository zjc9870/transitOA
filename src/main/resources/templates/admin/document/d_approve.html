<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>


<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <button id="dsp" class="button">待审批</button>
                    <button id="ysp" class="button-active">已审批</button>
                    <!--<button id="yth" class="button-active">已撤回</button>-->
                </div>
                <table id="d-approve-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>公文标题</th>
                        <th>申请时间</th>
                        <th>申请人</th>
                        <th>审批意见</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="d-approve-tbody" class="mt-td-checkbox">
                    <input type="hidden" id="roleName" th:value="${roleName}" />
                    <th:block th:if='${not #lists.isEmpty(documentVoList)}'>
                        <tr th:each='doc : ${documentVoList}' th:id="${doc.id}">
                            <th:block >
                                <td th:text='${doc.bt}'></td>
                                <td><div th:text='${doc.date}'></div><div th:text='${doc.time}'></div></td>
                                <td th:text='${doc.userName}'></td>
                                <td>-</td>
                                <td>待审批</td>
                                <td><div onclick="seeApprove($(this.parentNode.parentNode).attr('id'),'dsp')">查看</div>
                                    <div onclick="pass($(this.parentNode.parentNode).attr('id'))">通过</div></td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/admin/document/d_approve.js}" type="text/javascript"></script>
</body>
</html>
