<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0" />
<title>发文申请</title>
<link th:href="@{/css/admin/weixin/weixin.css}" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css" type="text/css"/>
<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.3/css/jquery-weui.min.css" type="text/css"/>
</head>
<body>
	<div class="weui_cells weui_cells_form">
		<form id="c_apply_form" enctype="multipart/form-data">
			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">公司名称</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input id="sbd" name="sbd" class="weui_input" type="text"
						value="南京江宁公交集团" placeholder="请输入公司名称" />
				</div>
			</div>
			
			<div class="weui_cells_title">公文标题</div>
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<textarea name="htbt" class="weui_textarea" placeholder="请输入公文标题"
						rows="3"></textarea>
					<div class="weui_textarea_counter">
						<span>0</span>/300
					</div>
				</div>
			</div>

			<div class="weui_cells_title">主题词</div>
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<textarea name="htnr" class="weui_textarea" placeholder="请输入主题词"
						rows="3"></textarea>
					<div class="weui_textarea_counter">
						<span>0</span>/300
					</div>
				</div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">密级</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input name="mj" class="weui_input" type="text"
						placeholder="机密" />
				</div>
			</div>
		</form>
	</div>

	<a id="bc" class="weui_btn weui_btn_primary">保存</a>


	<a id="tj" class="weui_btn weui_btn_primary">提交</a>
	<script th:src="@{/js/weixin/jquery-2.1.4.js}" type="text/javascript"></script>
	<script th:src="@{/js/weixin/jquery-weui.min.js}" type="text/javascript"></script>
	<script	th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
	<script th:src="@{/plugins/jquery-validation/js/additional-methods.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/weixin/contract/contract_submit.js}"
type="text/javascript"></script>
	<script th:src="@{/plugins/ajaxfileupload.js}" type="text/javascript"></script>
	<script th:src="@{/js/base/ajax.tool.js}" type="text/javascript"></script>
	<script th:src="@{/js/base/jquery.file.upload.js}"
		type="text/javascript"></script>
</body>
</html>
